<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <script src="static/script.js"></script>
    </head>
    <body onload="onPageLoad()">
        <div id="startPage">
            <div>
                <label for="clientId" class="form-label">Client ID</label><br>
                <input class="ps-3" type="text" class="form-control" id="clientId" placeholder=""><br>
            </div>
            <div>
                <label for="clientSecret" class="form-label">Client Secret</label><br>
                <input class="ps-3" type="text" class="form-control" id="clientSecret" placeholder="">
            </div>
                <input class="btn btn-primary btn-lg mt-5" type="button" onclick="requestAuthorization()" value="Request Authorization"><br/>
            </div>
        <div id="gamePage">
            <div class="d-flex justify-content-center align-items-center score-container">
                <p class="turn">Player 1 Turn</p> 
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center score-container">
                <p id="p1score">Player 1 : 0</p> 
                <p id="p2score">Player 2 : 0</p> 
            </div>
            <div class="d-flex justify-content-center align-items-center answer-container">
                <p id="titleAns"></p>
            </div>
            <div class="d-flex justify-content-center align-items-center answer-container">
                <p id="artistAns"></p>
            </div>
            <!-- Video here-->
            <div id="video"></div>
            <div class="d-flex justify-content-center align-items-center">
                <form id="form" onsubmit="return false;">
                    <p><input type="text" id="songTitle" name="songTitle" autocomplete="off" placeholder="Song Title" required></p>
                    <p><input type="text" id="songArtist" name="artist" autocomplete="off" placeholder="Artist" required></p>
                    <p><input class="btn btn-primary"id="submit" type="submit" value="Submit"></p>
                    <p><input class="btn btn-secondary btn-sm" id="play" type="button" onclick="playVideo()" value="Play Song"></p>
                    <p><input class="btn btn-secondary btn-sm" id="replay" type="button" onclick="replayVideo()" value="Replay Song"></p>
                    <p><input class="btn btn-secondary btn-sm" id="next" type="button" onclick="nextSong()" value="Next Song"></p>
                </form>
            </div>
        </div>
       
    </body>
</html>
